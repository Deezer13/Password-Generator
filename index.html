<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/generator.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Password Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="mb-3">
                        <label for="param-1" class="form-label">Длина строки (<span id="password-length">10</span>)</label>
                        <input type="range" class="form-control" id="param-1" aria-describedby="emailHelp" value="10" max="50">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="param-2" checked>
                        <label class="form-check-label" for="param-2">Цифры</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="param-3" checked>
                        <label class="form-check-label" for="param-3">Строчные буквы</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="param-4">
                        <label class="form-check-label" for="param-4">Прописные буквы</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="param-5">
                        <label class="form-check-label" for="param-5">Спецсимволы</label>
                    </div>
                    <button type="button" class="btn btn-primary" id="generator">Generate</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="out"></div>
            </div>
        </div>
    </div>
</body>
</html>
